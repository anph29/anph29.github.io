ss="line"></span><br><span class="line">    <span class="built_in">console</span>.log(i)</span><br><span class="line">i++</span><br><span class="line"><span class="comment">/*3*/</span></span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="number">10</span>; i++)</span><br><span class="line">    <span class="built_in">console</span>.log(i)</span><br><span class="line"></span><br><span class="line"><span class="comment">/*4*/</span></span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">65</span>, s = <span class="string">''</span>; i &lt; <span class="number">91</span>; s += <span class="built_in">String</span>.fromCharCode(i), i++);</span><br><span class="line"></span><br><span class="line"><span class="comment">/*5*/</span></span><br><span class="line"><span class="keyword">var</span> arr = [<span class="string">'a'</span>, <span class="string">'b'</span>, <span class="string">'c'</span>, <span class="string">'d'</span>, <span class="string">'e'</span>, <span class="string">'f'</span>, <span class="string">'g'</span>, <span class="string">'h'</span>, <span class="string">'i'</span>, <span class="string">'k'</span>, <span class="number">123</span>, <span class="number">5</span>, <span class="number">7</span>, <span class="number">98</span>, <span class="number">90</span>, <span class="number">90</span>]</span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>, len = arr.length; i &lt; len; i++)</span><br><span class="line">    <span class="built_in">console</span>.log(i)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// for-in:</span></span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">var</span> i <span class="keyword">in</span> obj) &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(obj[i])</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">var</span> i <span class="keyword">in</span> arr) &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(arr[i])</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// forEach:</span></span><br><span class="line">arr.forEach(<span class="function"><span class="keyword">function</span> (<span class="params">item, i</span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(item + <span class="string">'-&gt;'</span> + arr[i])</span><br><span class="line">&#125;)</span><br><span class="line"><span class="comment">//forEach k hỗ trợ obj</span></span><br><span class="line">obj.forEach(<span class="function"><span class="keyword">function</span> (<span class="params">item, i</span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(item + <span class="string">'-&gt;'</span> + arr[i])</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// ----------------</span></span><br><span class="line"><span class="comment">// variable type : Number, boolean, string, undefined, null</span></span><br><span class="line"><span class="comment">// ----------------</span></span><br><span class="line"><span class="comment">// cast to falsy || truthy value use double exclaim mark (!!)</span></span><br><span class="line"><span class="comment">//     &gt; first exclaim: cast to boolean</span></span><br><span class="line"><span class="comment">//     &gt; second get exactly boolean val</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 6 falsy value: null, undefined, 0, NaN, false, ''</span></span><br><span class="line"><span class="comment">// truthy value: nhung cai con lai</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// ----------------</span></span><br><span class="line"><span class="comment">// callback function</span></span><br><span class="line"><span class="comment">//JAVA</span></span><br><span class="line"><span class="comment">// public int sumx(int ...b)&#123;&#125;</span></span><br><span class="line"><span class="comment">// public int sum(int a, int b)&#123;</span></span><br><span class="line"><span class="comment">//     return a + b;</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"><span class="comment">//JAVASCRIPT</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">sum</span>(<span class="params">a, b</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> a + b;</span><br><span class="line">&#125;<span class="comment">//call: var sum = sum(1,2);</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//JAVASCRIPT use callback -improve-&gt; 'promise javascript'</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">sum</span>(<span class="params">a, b, callback</span>) </span>&#123;</span><br><span class="line">    callback(a + b);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//call: </span></span><br><span class="line"><span class="keyword">var</span> sum = <span class="number">0</span>;</span><br><span class="line">sum(<span class="number">1</span>, <span class="number">2</span>, <span class="function"><span class="keyword">function</span> <span class="title">sum</span>(<span class="params">result</span>) </span>&#123;</span><br><span class="line">    sum = result;</span><br><
